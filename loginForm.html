<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
     <section class="">
       <div class="container">
         <div class="row form_row">
           <div class="col-md-4 m-auto text-center login_form">
            <h2>আপনার আইডি নং ও পাসওয়ার্ড দ্বারা <br><span class="animate"></span> </h2>

                                       <!-- form part start -->
              <form action="">
                 <div class="form-group ih">
                  <label  for="">আইডি নং</label> 
                  <input type="text" class="form-control my-3" required>
                  <label  for="">পাসওয়ার্ড</label>
                  <input type="password" class="form-control mb-3" required>
                  <input type="submit" class="form-control" value="সাবমিট" placeholder="সাবমিট">
                 </div>
              </form>

                                         <!-- form part end --> 

             <h3 class="mt-4"> পাসওয়ার্ড ভুলে গেছেন?</h3>
             <a href="#" class="btn id_creat_btn mt-4 form-control">আইডি নেই ?আইডি তৈরী করতে ক্লীক করুন।</a>
             
           </div>
         </div>
       </div>
     </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var typed = new Typed('.animate', {
      strings: ["লগইন করুন"],
      typeSpeed: 90,
      loop:true,
    });    
    </script>
  </body>
</html>
